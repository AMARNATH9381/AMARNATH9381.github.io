<head>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyber-blue: #00d4ff;
            --cyber-purple: #9d00ff;
            --cyber-green: #00ff9d;
            --cyber-black: #0a0a0a;
            --cyber-gray: #1a1a1a;
            --cyber-dark: #111;
            --cyber-light: #f0f0f0;
            --cyber-red: #ff5f56;
            --cyber-yellow: #ffbd2e;
            --glow-blue: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue), 0 0 30px var(--cyber-blue);
            --glow-purple: 0 0 10px var(--cyber-purple), 0 0 20px var(--cyber-purple), 0 0 30px var(--cyber-purple);
            --glow-green: 0 0 10px var(--cyber-green), 0 0 20px var(--cyber-green), 0 0 30px var(--cyber-green);
            --glow-red: 0 0 10px var(--cyber-red), 0 0 20px var(--cyber-red);
            --glow-yellow: 0 0 10px var(--cyber-yellow), 0 0 20px var(--cyber-yellow);
        }

        body.cyberpunk {
            font-family: 'JetBrains Mono', monospace;
            background: var(--cyber-black);
            color: var(--cyber-light);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Clean Cyber Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157, 0, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 157, 0.03) 0%, transparent 50%),
                linear-gradient(to bottom, #0a0a0a, #050505);
        }

        /* Geometric Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pulse 8s ease-in-out infinite alternate;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.08; }
            50% { opacity: 0.15; }
        }

        /* Header Navigation */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--cyber-light);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 5px 10px;
        }

        .nav-link:hover {
            color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 80px;
        }

        /* Page Title */
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 3px;
        }

        .page-subtitle {
            text-align: center;
            color: var(--cyber-green);
            font-size: 1.2rem;
            margin-bottom: 50px;
            text-shadow: var(--glow-green);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Project Card */
        .project-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--cyber-blue);
            box-shadow: var(--glow-blue);
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-header {
            position: relative;
            z-index: 2;
            margin-bottom: 15px;
        }

        .project-icon {
            font-size: 2.5rem;
            color: var(--cyber-blue);
            margin-bottom: 10px;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--cyber-light);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-completed {
            background: rgba(0, 255, 157, 0.2);
            color: var(--cyber-green);
            border: 1px solid var(--cyber-green);
        }

        .status-inprogress {
            background: rgba(0, 212, 255, 0.2);
            color: var(--cyber-blue);
            border: 1px solid var(--cyber-blue);
        }

        .status-planning {
            background: rgba(157, 0, 255, 0.2);
            color: var(--cyber-purple);
            border: 1px solid var(--cyber-purple);
        }

        .project-description {
            position: relative;
            z-index: 2;
            color: var(--cyber-light);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .project-tech {
            position: relative;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-tag {
            background: rgba(0, 212, 255, 0.15);
            color: var(--cyber-blue);
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s;
        }

        .tech-tag:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
        }

        .project-links {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .project-link {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: var(--cyber-blue);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-link:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: var(--glow-blue);
            border-color: var(--cyber-blue);
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: transparent;
            color: var(--cyber-light);
            cursor: pointer;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--cyber-blue);
            color: var(--cyber-blue);
            box-shadow: var(--glow-blue);
        }

        /* Stats Section */
        .project-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 50px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 5px;
        }

        .stat-name {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--cyber-light);
            opacity: 0.8;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            margin-top: 50px;
            color: var(--cyber-light);
            opacity: 0.8;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-link {
            color: var(--cyber-blue);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .footer-link:hover {
            text-shadow: var(--glow-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-nav {
                padding: 15px 20px;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
                margin-top: 70px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 15px;
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: var(--glow-blue);
            }
            50% {
                text-shadow: var(--glow-blue), 0 0 40px var(--cyber-blue);
            }
        }
    </style>
</head>

        // Render Projects
        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-header">
                        <div class="project-icon">${project.icon}</div>
                        <h2 class="project-title">${project.title}</h2>
                        <span class="project-status status-${project.statusType}">${project.status}</span>

                        <a href="${project.demo}" class="project-link">Demo</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Projects
        function filterProjects(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and render
            if (category === 'all') {
                renderProjects(projectsData);
            } else {
                const filtered = projectsData.filter(p => p.category === category);
                renderProjects(filtered);
            }
        }

        // Initial render
        renderProjects(projectsData);
