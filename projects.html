        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyber-blue: #00d4ff;
            --cyber-purple: #9d00ff;
            --cyber-green: #00ff9d;
            --cyber-black: #0a0a0a;
            --cyber-gray: #1a1a1a;
            --cyber-light: #f0f0f0;
            --cyber-red: #ff5f56;
            --cyber-yellow: #ffbd2e;
            --cyber-orange: #ff8c00;
            --glow-blue: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue);
            --glow-green: 0 0 10px var(--cyber-green), 0 0 20px var(--cyber-green);
            --glow-red: 0 0 10px var(--cyber-red), 0 0 20px var(--cyber-red);
            --card-gradient: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(157, 0, 255, 0.05));
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--cyber-black);
            color: var(--cyber-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(157, 0, 255, 0.05) 0%, transparent 50%),
                        linear-gradient(to bottom, #0a0a0a, #050505);
        }

        /* Header */
        .terminal-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27ca3f; }

        .menu-icon {
            background: transparent;
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--cyber-blue);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .menu-icon:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--cyber-blue);
            box-shadow: var(--glow-blue);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 70px;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--cyber-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .page-subtitle {
            color: var(--cyber-green);
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 30px;
            text-shadow: var(--glow-green);
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: transparent;
            color: var(--cyber-light);
            cursor: pointer;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--cyber-blue);
            color: var(--cyber-blue);
            box-shadow: var(--glow-blue);
        }

        .filter-count {
            background: var(--cyber-blue);
            color: var(--cyber-black);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Tasks Grid */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Task Card */
        .task-card {
            background: var(--card-gradient);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            border-color: var(--cyber-blue);
            box-shadow: var(--glow-blue);
            transform: translateY(-5px);
        }

        .task-header {
            margin-bottom: 20px;
        }

        .task-number {
            background: var(--cyber-blue);
            color: var(--cyber-black);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .task-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--cyber-light);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .task-category {
            color: var(--cyber-green);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .task-description {
            color: var(--cyber-light);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .task-tools {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tool-tag {
            background: rgba(0, 212, 255, 0.15);
            color: var(--cyber-blue);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .task-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .status-completed {
            background: rgba(0, 255, 157, 0.2);
            color: var(--cyber-green);
            border: 1px solid var(--cyber-green);
        }

        /* Modal Styles */
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .task-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-gradient);
            border: 2px solid var(--cyber-blue);
            border-radius: 16px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--glow-blue);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            color: var(--cyber-blue);
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Command Blocks */
        .command-section {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .command-title {
            color: var(--cyber-green);
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .command-block {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .command-block code {
            flex: 1;
            color: var(--cyber-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: none;
            border: none;
        }

        .copy-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(0, 212, 255, 0.4);
        }

        /* Output Sections */
        .output-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .output-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 95, 86, 0.3);
            border-radius: 8px;
            padding: 15px;
        }

        .output-block.after {
            border-color: rgba(0, 255, 157, 0.3);
        }

        .output-title {
            color: var(--cyber-red);
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-block.after .output-title {
            color: var(--cyber-green);
        }

        .output-content {
            color: var(--cyber-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        /* Flowchart Section */
        .flowchart-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .flowchart {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .flow-step {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            min-width: 100px;
        }

        .flow-arrow {
            color: var(--cyber-green);
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .output-section {
                grid-template-columns: 1fr;
            }
            
            .flowchart {
                flex-direction: column;
            }
            
            .flow-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderTasks();
        });

        function renderTasks(tasks = tasksData) {
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';

            tasks.forEach(task => {
                const card = createTaskCard(task);
                grid.appendChild(card);
            });
        }

        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.onclick = () => openTaskModal(task.id);

            card.innerHTML = `
                <div class="task-header">
                    <div class="task-number">${task.number}</div>
                    <h3 class="task-title">${task.title}</h3>
                    <div class="task-category">${task.category.toUpperCase()}</div>
                </div>
                <p class="task-description">${task.description}</p>
                <div class="task-tools">
                    ${task.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
                </div>
                <div class="task-status status-${task.status}">
                    <i class="fas fa-check-circle"></i>
                    ${task.status.toUpperCase()}
                </div>
            `;

            return card;
        }

        function openTaskModal(taskId) {
            const task = tasksData.find(t => t.id === taskId);
            if (!task) return;

            const modal = document.getElementById('taskModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="modal-section">
                    <h2 style="color: var(--cyber-blue); font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-bottom: 20px;">
                        ${task.number}. ${task.title}
                    </h2>
                    <div style="color: var(--cyber-green); margin-bottom: 20px;">
                        Category: ${task.category.toUpperCase()} | Status: ${task.status.toUpperCase()}
                    </div>
                </div>

                <div class="modal-section">
                    <h3>üéØ Problem Statement</h3>
                    <p style="color: var(--cyber-light); line-height: 1.6;">${task.problemStatement}</p>
                </div>

                <div class="modal-section">
                    <h3>üõ† Tools Used</h3>
                    <div class="task-tools">
                        ${task.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
                    </div>
                </div>

                <div class="modal-section">
                    <h3>üíª Commands Executed</h3>
                    <div class="command-section">
                        ${task.commands.map(cmd => `
                            <div class="command-block">
                                <code>${cmd}</code>
                                <button class="copy-btn" onclick="copyToClipboard('${cmd.replace(/'/g, "\\'")}')">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="modal-section">
                    <h3>üìä Before vs After Output</h3>
                    <div class="output-section">
                        <div class="output-block">
                            <div class="output-title">‚ùå Before Implementation</div>
                            <div class="output-content">${task.beforeOutput}</div>
                        </div>
                        <div class="output-block after">
                            <div class="output-title">‚úÖ After Implementation</div>
                            <div class="output-content">${task.afterOutput}</div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>üîÑ Process Flow</h3>
                    <div class="flowchart-section">
                        <div class="flowchart">
                            ${task.flowSteps.map((step, index) => `
                                <div class="flow-step">${step}</div>
                                ${index < task.flowSteps.length - 1 ? '<div class="flow-arrow">‚Üí</div>' : ''}
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>üéØ Outcome & Results</h3>
                    <p style="color: var(--cyber-green); font-weight: bold; line-height: 1.6;">${task.outcome}</p>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('taskModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function filterTasks(category) {
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter tasks
            let filteredTasks;
            if (category === 'all') {
                filteredTasks = tasksData;
            } else {
                filteredTasks = tasksData.filter(task => task.category === category);
            }

            renderTasks(filteredTasks);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.style.background = 'rgba(0, 255, 157, 0.4)';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'rgba(0, 212, 255, 0.2)';
                }, 2000);
            });
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
